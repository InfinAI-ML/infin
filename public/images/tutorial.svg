<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Dark blue background with texture -->
  <rect width="800" height="450" fill="#071530" />
  
  <!-- Background circuit pattern -->
  <g opacity="0.3">
    <path d="M0,0 L800,100 M0,150 L800,200 M100,0 L50,450" stroke="#0080ff" stroke-width="1" />
    <path d="M800,0 L0,100 M800,300 L0,450 M700,0 L750,450" stroke="#0080ff" stroke-width="1" />
  </g>
  
  <!-- Outer frame -->
  <rect x="50" y="50" width="700" height="350" fill="none" stroke="#184785" stroke-width="3" rx="5" />
  
  <!-- Inner frame -->
  <rect x="80" y="80" width="640" height="290" fill="none" stroke="#4080ff" stroke-width="2" rx="3" />
  
  <!-- Notification box -->
  <rect x="290" y="120" width="360" height="70" fill="none" stroke="#4080ff" stroke-width="2" rx="3" />
  
  <!-- Alert icon box -->
  <rect x="150" y="120" width="70" height="70" fill="none" stroke="#4080ff" stroke-width="2" rx="3" />
  
  <!-- Alert icon -->
  <g>
    <circle cx="185" cy="155" r="25" fill="none" stroke="#ffffff" stroke-width="3" />
    <line x1="185" y1="145" x2="185" y2="160" stroke="#ffffff" stroke-width="3" />
    <circle cx="185" cy="170" r="2" fill="#ffffff" />
  </g>
  
  <!-- Text "NOTIFICATION" -->
  <text x="470" y="165" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle">NOTIFICATION</text>
  
  <!-- Text "Welcome to tutorial HELL" -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle" font-style="italic">Welcome to tutorial HELL</text>
  
  <!-- Glowing effect around the frames -->
  <rect x="50" y="50" width="700" height="350" fill="none" stroke="#0080ff" stroke-width="1" rx="5" filter="url(#glow)" />
  <rect x="80" y="80" width="640" height="290" fill="none" stroke="#0080ff" stroke-width="1" rx="3" filter="url(#glow)" />
  
  <!-- Glowing effect filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Digital circuit patterns on the sides -->
  <g>
    <path d="M30,100 L50,100 M30,200 L50,200 M30,300 L50,300" stroke="#0080ff" stroke-width="2" />
    <path d="M750,100 L770,100 M750,200 L770,200 M750,300 L770,300" stroke="#0080ff" stroke-width="2" />
    <path d="M30,100 L30,300 M770,100 L770,300" stroke="#0080ff" stroke-width="1" />
  </g>
</svg>